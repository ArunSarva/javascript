<!DOCTYPE html>
<html>
<head>
	<title>task5b js</title>
</head>
<body>
	<p id="demo" onclick="myFunction()">Red</div>
	<p id="demo1" onclick="myFunction1()">green</>
	<p id="demo2" onclick="myFunction2()">yellow</p>
	<script type="text/javascript">
		
		function myFunction() 
		{
  		if (document.getElementById("demo").style.backgroundColor == "red")
  		{
  			document.getElementById("demo").style.backgroundColor = "white";
  		}
  		else
  		{
  			document.getElementById("demo").style.backgroundColor = "red";
  		}
 		}
		function myFunction1() 
		{
  		document.getElementById("demo1").style.backgroundColor = "green";
		}
		function myFunction2() 
		{
  		document.getElementById("demo2").style.backgroundColor = "yellow";
		}
	</script>
</body>
</html>
